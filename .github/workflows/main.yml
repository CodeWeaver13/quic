name: ci
on: [push, pull_request]

jobs:
  mac:
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: prepare
        run: |
          brew install kerl
          echo "/usr/local/bin" >> $GITHUB_PATH
      - name: build erlang
        timeout-minutes: 60
        run: |
          kerl build 23.2.2
          kerl install 23.2.2 $HOME/.kerl/23.2.2
      - name: install rebar3
        run: |
          wget https://s3.amazonaws.com/rebar3/rebar3 && chmod +x rebar3
          cp ./rebar3 /usr/local/bin/rebar3
      - name: release build
        run: |
          . $HOME/.kerl/23.2.2/activate
          make test

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: [22.3.4.9, 23.2]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: gleam-lang/setup-erlang@v1.1.2
        with:
          otp-version: ${{ matrix.otp }}
      - name: release build with debug log off
        run: cmake -B c_build -DCMAKE_BUILD_TYPE=Release -DQUIC_ENABLE_LOGGING=OFF && make test
