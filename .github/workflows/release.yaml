name: release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Ref to release'
        required: false
        default: ''
  push:
    tags:
      - "*"
    branches:
      - 'ci/**'
jobs:
  mac:
    strategy:
      fail-fast: false
      matrix:
        otp:
          - 25
          - 26
        openssl:
          - openssl3
          - openssl
        os:
          - macos-14
          - macos-13
          - macos-12
          - macos-12-arm64
    runs-on: ${{ matrix.os }}
    steps:

      - name: Configure Homebrew cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: |
            ~/Library/Caches/Homebrew/
            ~/Library/Caches/Homebrew/downloads/
          key: brew-${{ matrix.os }}-${{ matrix.otp  }}
      - name: prepare
        run: |
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          brew install erlang@${{ matrix.otp }}
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref }}

      - name: build release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          QUIC_TLS: ${{ matrix.openssl }}
        run: |
          wget https://s3.amazonaws.com/rebar3/rebar3 && chmod +x rebar3
          export PATH="$PWD:/usr/local/opt/erlang@${{ matrix.otp }}/bin:$PATH"
          erl -eval 'erlang:display(erlang:system_info(system_version)),halt()'
          export QUIC_TLS
          BUILD_RELEASE=1 make

      - uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: quicer-${{ matrix.os }}-${{ matrix.otp }}-${{ matrix.openssl }}
          path: |
            _packages/*.gz
            _packages/*.gz.sha256

  linux:
    strategy:
      fail-fast: false
      matrix:
        otp:
          - 25.3.2-2
          - 26.2.1-2
        openssl:
          - openssl3
          - openssl
        arch:
          - amd64
          - arm64
        os:
          - ubuntu24.04
          - ubuntu22.04
          - ubuntu20.04
          - ubuntu18.04
          - debian12
          - debian11
          - debian10
          - amzn2023
          - amzn2
          - el9
          - el8
          - el7
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          fetch-depth: 0

      - name: install rebar3
        run: |
          wget https://s3.amazonaws.com/rebar3/rebar3 && chmod +x rebar3
          cp ./rebar3 /usr/local/bin/rebar3

      - uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0

      - uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3.0.0
        with:
          platforms: ${{ matrix.arch }}

      - name: build release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          IMAGE=ghcr.io/emqx/emqx-builder/5.3-5:1.15.7-${{ matrix.otp }}-${{ matrix.os }}
          docker run -i --rm -v $(pwd):/wd --workdir /wd --platform=linux/${{ matrix.arch }} \
          -e BUILD_RELEASE=1 -e QUIC_TLS=${{ matrix.openssl }} \
          $IMAGE bash -euc 'git config --global --add safe.directory /wd; make'

      - uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: quicer-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.otp }}-${{ matrix.openssl }}
          path: |
            _packages/*.gz
            _packages/*.gz.sha256

  release:
    runs-on: ubuntu-latest
    needs:
      - mac
      - linux
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e # v4.1.7
        with:
          pattern: 'quicer-*'
          path: packages
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@69320dbe05506a9a39fc8ae11030b214ec2d1f87 # v2.0.5
        with:
          name: quicer ${{ github.ref_name }} Released
          body: quicer ${{ github.ref_name }} Released
          files: packages/*
          draft: false
          prerelease: false
